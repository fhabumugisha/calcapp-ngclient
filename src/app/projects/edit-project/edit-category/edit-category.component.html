<form [formGroup]="form" (ngSubmit)="submit(form)">


      <h1 mat-dialog-title>
          Edit category
         <!--  <mat-toolbar role="toolbar" class="task-header" color="primary">
              <span> Edit category</span>
              <span class="fx-spacer"></span>
              <button mat-icon-button (click)="close()">
                  <mat-icon mat-list-icon>close</mat-icon>
              </button>
          </mat-toolbar> -->
      </h1>

      <mat-dialog-content>

              <mat-form-field>
                <input
                  matInput
                  placeholder="Title"
                  formControlName="title"
                  required
                />
              </mat-form-field>


              <mat-form-field>
                <mat-label>Type</mat-label>
                <mat-select formControlName="type" required>
                  <mat-option
                    *ngFor="let type of categoryTypes"
                    [value]="type.code"
                  >
                    {{ type.label }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field>
                <textarea
                  matInput
                  placeholder="Description"
                  formControlName="description"
                ></textarea>
              </mat-form-field>

      </mat-dialog-content>
      <mat-dialog-actions class="example-button-row">
        <button class="mat-raised-button" type="button" mat-dialog-close>{{ "BOUTON.CANCEL" | translate }}</button>
        <button class="mat-raised-button mat-primary" [disabled]="!form.valid" type="submit" cdkFocusInitial>{{ "BOUTON.SAVE" | translate }}</button>

      </mat-dialog-actions>


</form>
