<form [formGroup]="form" (ngSubmit)="submit(form)">
  <h1 mat-dialog-title>Edit category </h1>
  <mat-dialog-content>

          <mat-form-field>
            <input
              matInput
              placeholder="Title"
              formControlName="title"
              required
            />
          </mat-form-field>


          <mat-form-field>
            <mat-label>Type</mat-label>
            <mat-select formControlName="type" required>
              <mat-option
                *ngFor="let type of categoryTypes"
                [value]="type.code"
              >
                {{ type.label }}
              </mat-option>
            </mat-select>
          </mat-form-field>


  </mat-dialog-content>
  <mat-dialog-actions>
      <button mat-button type="button" mat-dialog-close>Cancel</button>
    <button mat-button type="submit" cdkFocusInitial>Add</button>

  </mat-dialog-actions>
</form>
