<div class="card mx-auto example-container" >
  <div class="card-header">
    Edit project
  </div>
  <div class="card-body">
    <form  [formGroup]="projectForm" (ngSubmit)="onSubmit()" class="example-form">

        <mat-form-field >
          <input matInput placeholder="Title" formControlName="title"   required>
        </mat-form-field>

        <mat-form-field >
            <mat-label>Type</mat-label>
            <mat-select formControlName="type" >
              <mat-option *ngFor="let type of projectTypes" [value]="type.code">
                {{type.label}}
              </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field >
            <textarea matInput placeholder="Description" formControlName="description"  ></textarea>
          </mat-form-field>

        <button mat-stroked-button mat-raised-button class="btn-block " mat-primary color="primary"
        type="submit" [disabled]="!projectForm.valid">Save</button>

    </form>
  </div>

</div>
