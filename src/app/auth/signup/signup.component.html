
    <div class="card mx-auto example-container" >
      <div class="card-header">
       Sign up
      </div>
      <div class="card-body">
        <form class="example-form" #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)" class="example-form">

          <mat-card-content>
            <!-- <mat-form-field class="example-full-width">
              <input matInput placeholder="Username">
            </mat-form-field> -->

            <mat-form-field class="example-full-width">
              <input matInput placeholder="Email" name="email" ngModel email required>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <input matInput placeholder="Password" name="password" ngModel required minlength="5" type="password">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput placeholder="Confirm Password" name="confirmPassword" ngModel required minlength="6" type="password">
              </mat-form-field>


          </mat-card-content>

          <button mat-stroked-button mat-raised-button class="btn-block" color="primary"
           type="submit" [disabled]="!signupForm.valid">Register</button>

        </form>
      </div>

    </div>
