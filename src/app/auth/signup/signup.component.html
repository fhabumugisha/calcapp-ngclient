<mat-spinner *ngIf="isLoading" mx-auto></mat-spinner>
    <div class="card mx-auto example-container" *ngIf="!isLoading" >
      <div class="card-header">
        {{ 'SIGNUP_FORM.TITLE' | translate }}
      </div>
      <div class="card-body">
        <form class="example-form" #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)" class="example-form">

          <mat-card-content>
            <!-- <mat-form-field class="example-full-width">
              <input matInput placeholder="Username">
            </mat-form-field> -->

            <mat-form-field class="example-full-width">
              <input matInput
               placeholder="{{ 'SIGNUP_FORM.EMAIL_LABEL' | translate }}"
               name="email"
               ngModel
               email
               required>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <input matInput
              placeholder="{{ 'SIGNUP_FORM.PASSWORD_LABEL' | translate }}"
               name="password"
               ngModel required minlength="5" type="password">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput
                placeholder="{{ 'SIGNUP_FORM.CONFIRM_PASSWORD_LABEL' | translate }}"
                name="confirmPassword" ngModel required minlength="6" type="password">
              </mat-form-field>


          </mat-card-content>

          <button mat-stroked-button mat-raised-button class="btn-block" color="primary"
           type="submit" [disabled]="!signupForm.valid">
           {{ 'BOUTON.SIGNUP' | translate }}
          </button>

        </form>
      </div>

    </div>
