<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>

      <form class="example-form" #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">

        <mat-card-content>
          <!-- <mat-form-field class="example-full-width">
            <input matInput placeholder="Username">
          </mat-form-field> -->

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" name="email" ngModel email required>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" name="password" ngModel required minlength="6" type="password">
          </mat-form-field>

          <mat-form-field class="example-full-width">
              <input matInput placeholder="Confirm Password" name="confirmPassword" ngModel required minlength="6" type="password">
            </mat-form-field>

          <!-- <mat-form-field class="example-full-width">
            <mat-label>Choose a role...</mat-label>
            <mat-select [(value)]="selected">
              <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
              </mat-option>
            </mat-select>
          </mat-form-field> -->

        </mat-card-content>

        <button mat-stroked-button color="accent" class="btn-block"
         type="submit" [disabled]="!signupForm.valid">Register</button>

      </form>
    </mat-card>
  </div>
