

    <mat-card >
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>

      <form  #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <mat-card-content>
          <mat-form-field >
            <input matInput placeholder="Email" name="email" ngModel email required>
          </mat-form-field>

          <mat-form-field >
            <input matInput placeholder="Password" name="password" ngModel required minlength="5" type="password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block " mat-primary
            type="submit" [disabled]="!loginForm.valid">Log in</button>
      </form>
    </mat-card>
