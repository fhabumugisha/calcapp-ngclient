<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer
  class="sidenav"
  [ngClass]="{hidden : !(isHandset$ | async)}"
  fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"
      >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>

        <a mat-list-item (click)="drawer.toggle()" routerLink="projects" routerLinkActive="active" *ngIf="isAuthenticated">Projects </a>

        <a mat-list-item (click)="drawer.toggle()" routerLink="auth/login" routerLinkActive="active" *ngIf="!isAuthenticated">Log in</a>

        <a mat-list-item (click)="drawer.toggle()" routerLink="auth/signup" routerLinkActive="active" *ngIf="!isAuthenticated">Sign up</a>

        <a mat-list-item  (click)="onLogout()" style="cursor: pointer;"   *ngIf="isAuthenticated">Sign out</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Calcapp.io</span>
      <span class="spacer"></span>
      <a routerLink="projects" routerLinkActive="active" *ngIf="isAuthenticated">Projects </a>

        <a routerLink="auth/login"  routerLinkActive="active" *ngIf="!isAuthenticated">Log in</a>

        <a routerLink="auth/signup" routerLinkActive="active" *ngIf="!isAuthenticated">Sign up</a>

        <a  (click)="onLogout()" routerLinkActive="active" style="cursor: pointer;" *ngIf="isAuthenticated">Sign out</a>



    </mat-toolbar>
    <!-- Add Content Here -->
    <br>
    <main style="padding: 15px;">
      <ng-content></ng-content>
    </main>

  </mat-sidenav-content>
</mat-sidenav-container>
